<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Marco's About Me, Projects and contact info">
    <title>Marco's Portfolio HTML Wireframe</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
    <nav role="navigation">Nav</nav>
    <main role="main">
        <header role="banner">
            <div class="hero-text">
                <h1>Hero</h1>
                <h3>About Me</h3>
            </div>
            <div class="hero-img">
                <img src="images/Headshot2.png" class="portrait" alt="Portrait of Marco">
            </div>
        </header>

        <section class="porfolio" role= "Portfolio">
            <div class="portfolio-intro">
                <h1>This is my Portfolio</h1>
            </div>
            <div id="project-1" class="project">
                <div class="card">
                    <div class="project-img-container">
                        <img id="project1-img" class="project-img" src="images/Screenshot1.png">
                    </div>
                    <div class="card-block">
                        <div class="card-tech"><b>Project:</b></div>
                        <div class="card-text" role="project-description">
                        </div>
                        <div class="card-footer" role="project-links">
                            <div class="github">
                                <a href="" target="_blank">
                                    <button type="button" class="btn btn-light">Github</button>
                                </a>
                            </div>
                            <div class="Demo"></div>
                            <a href="" target="_blank">
                                <button type="button" class="btn btn-dark">Demo</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer role="contact-info">Contact Info</footer>
</body>
</html>
